<!-- Navigation -->

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <a class="navbar-brand" href="{{ "/index.html" | prepend: site.baseurl }}">GPC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topbar" aria-controls="topbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="topbar" class="collapse navbar-collapse">

    <!-- Course Tabs -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="chapter-button bg-grey nav-link" href="{{ '/index.html' | prepend: site.baseurl }}">Home</a>
      </li>
{% for part in site.data.parts %}
      <li {% if page.part == part.name %}class="nav-item active"{% else %}class="nav-item"{% endif %}>
        <a class="chapter-button bg-{{ part.color }} nav-link" href="{{ part.link | prepend: site.baseurl }}">{{ part.name }}</a>
      </li>
{% endfor %}
    </ul>

  </div>
</nav>
