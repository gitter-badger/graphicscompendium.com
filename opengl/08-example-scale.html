<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script>

var pt;

function setup() {
  createCanvas(400, 400);
  background(230);

  pt = createVector(1.0, 1.0);
}


function mouseDragged() {
  pt.x = 0.1 + mouseX / 200;
  pt.y = 0.1 + (400 - mouseY) / 200;
}

function draw() {
  background(230);

  // Set colors
  fill(204, 101, 192, 127);
  strokeWeight(2);

  // frame
  scale(1, -1);
  translate(0, -400);
  translate(40, 40);
  stroke(63, 63, 127);
  line(0, 0, 200, 0);
  line(0, 0, 0, 200);

  // a rectangle
  stroke(127, 63, 120);
  scale(pt.x, pt.y);
  rect(10, 10, 100, 200);


  resetMatrix();
  noStroke();
  fill(64);
  textSize(28);
  text("scale x: " + pt.x.toFixed(2), 150, 100);
  text("scale y: "+ pt.y.toFixed(2),  150, 130);
}

    </script>
  </head>
  <body>
  </body>
</html>
